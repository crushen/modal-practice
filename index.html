<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modals</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Practicing Modals</h1>
  </nav>
  <!-- Picture modals -->
  <section>
    <h2>With Pictures</h2>
    <p>Click an image to enlarge</p>
    <div id="thumbnails-container">
      <img class="thumbnails" src="img/cat-small.png" data-toggle="modal" data-target="#catModal">
      <img class="thumbnails" src="img/plant-small.png" data-toggle="modal" data-target="#plantModal">
      <img class="thumbnails" src="img/skull-small.png" data-toggle="modal" data-target="#skullModal">
    </div>
  </section>
  <!-- Cat modal -->
  <div class="modal fade" id="catModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img class="large-pic" src="img/cat-large.png">
        </div>
      </div>
    </div>
  </div>
  <!-- Plant modal -->
  <div class="modal fade" id="plantModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img class="large-pic" src="img/plant-large.png">
        </div>
      </div>
    </div>
  </div>
  <!-- Skull modal -->
  <div class="modal fade" id="skullModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img class="large-pic" src="img/skull-large.png">
        </div>
      </div>
    </div>
  </div>
  <!-- Picture modals with carousel -->
  <section>
    <h2>With Carousels</h2>
    <p>Click an image to view carousel</p>
    <div id="thumbnails-container">
      <img class="thumbnails" src="img/plant-small.png" data-toggle="modal" data-target="#carouselModal">
      <img class="thumbnails" src="img/skull-small.png" data-toggle="modal" data-target="#carouselModal">
    </div>
  </section>
  <!-- Carousel modal -->
  <div class="modal fade" id="carouselModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/skull-large.png">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/plant-large.png">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
